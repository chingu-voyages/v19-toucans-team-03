<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Favourite Fonts</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Alegreya+Sans&family=Alegreya+Sans+SC&family=Balsamiq+Sans&family=DM+Mono&family=Lato&family=Montserrat&family=Open+Sans&family=Roboto&family=Roboto+Mono&family=Roboto+Slab&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <header>
      <nav class="navbar">
        <p class="nav-title">Google Fonts</p>
        <ul class="nav-links">
          <li>Catalog</li>
          <li>Featured</li>
          <li>Articles</li>
          <li>About</li>
        </ul>
      </nav>
    </header>
    <div class="togglebar">
      <ul class="toggle-search">
        <li>
          <input type="text" aria-label="Search" placeholder="Search" />
        </li>
        <li>
          <input
            type="text"
            aria-label="Custom text"
            id="sampleInput"
            placeholder="Type something"
          />
        </li>
        <li>
          <select id="fontSize">
            <option value="20">20px</option>
            <option value="24">24px</option>
            <option value="32" selected>32px</option>
            <option value="40">40px</option>
          </select>
        </li>
        <li>
          <button class="toggleTheme" onclick="darkTheme()">
            <i id="darkCircle" class="fas fa-circle"></i>
          </button>
        </li>
        <li>
          <button class="toggleTheme" onclick="lightTheme()">
            <i id="lightCircle" class="fas fa-circle"></i>
          </button>
        </li>
        <div class="views">
          <li>
            <button class="list-view"><i class="fas fa-list-ul"></i></button>
          </li>
          <li>
            <button class="grid-view"><i class="fas fa-th"></i></button>
          </li>
        </div>
        <li>
          <button id="reset">
            <i class="fas fa-redo"></i>
          </button>
        </li>
      </ul>
    </div>
    <main></main>
    <footer>
      <p>
        Coded by <a href="https://github.com/elloo">Ewe Lin Loo</a> and
        <a href="https://github.com/LeTanada">Leora Joves</a> 2020
      </p>
    </footer>
  </body>
  <script src="script.js"></script>
  <script
    src="https://kit.fontawesome.com/819b9cc0a5.js"
    crossorigin="anonymous"
  ></script>
</html>
